<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Relaxing M</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="logo">
      <img src="acnhLogo.png" alt="logo for animal crossing: new horizons">
    </div>

    <div class="bodybody">
      <div class="centeredTXT titles">
        Welcome to Relaxing M!
      </div>

      <div class="centeredTXT">

      </div>

      <div class="introIMG">
        <div class="hvillagerImage">
          <img src="wave.jpeg" alt="villager les waving at the camera">
        </div>

        </div>
      </div>

      <div class="centeredTXT">
        Here are my happy villagers!
      </div>

      <div class="villagersGrid" id="villagersGrid">

      </div>

      <div class="centeredTXT end">
        Thanks for touring!
      </div>


    </div>
